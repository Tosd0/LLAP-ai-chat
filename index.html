<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用AI聊天室 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- 聊天窗口 -->
        <div id="chat-window" class="view">
            <div class="header">
                <div id="chat-header-info">
                    <span id="message-counter">对话: 0 (记忆: 20)</span>
                </div>
                <span id="ai-name-header">AI 聊天助手</span>
                <button id="toggle-suggestions-button">关闭建议</button>
            </div>
            <div id="message-container"></div>
            <div id="suggestion-area"></div>
            <div id="input-area">
                <textarea id="chat-input" placeholder="输入消息... (回车换行)"></textarea>
                <button id="send-button">发送</button>
            </div>
        </div>

        <!-- 朋友圈窗口 -->
        <div id="moments-window" class="view hidden">
             <div class="header">朋友圈</div>
             <div id="posts-container"></div>
        </div>
        
        <!-- 设置窗口 -->
        <div id="settings-window" class="view hidden">
            <div class="header">通用设置</div>
            <div id="settings-form">
                <div class="form-group">
                    <label for="api-type-select">API 类型</label>
                    <select id="api-type-select">
                        <option value="openai_proxy">OpenAI 格式 (推荐)</option>
                        <option value="gemini_direct">Google Gemini (实验性)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="api-url-input">API 地址 (URL)</label>
                    <input type="text" id="api-url-input" placeholder="根据所选类型填写">
                </div>
                <div class="form-group" id="model-area">
                    <label>模型名称 (Model)</label>
                    <div class="model-selection-area">
                        <select id="api-model-select"></select>
                        <button id="fetch-models-button">拉取</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="api-key-input">API 密钥 (Key)</label>
                    <input type="password" id="api-key-input" placeholder="粘贴你的密钥">
                </div>
                <div class="form-group">
                    <label for="context-length-input">AI记忆条数 (最近N条对话)</label>
                    <input type="number" id="context-length-input" value="20" min="2" max="100">
                </div>
                <hr>
                
                <!-- 【全新】头像设置 -->
                <div class="form-group">
                    <label for="ai-avatar-url-input">AI的头像URL</label>
                    <input type="text" id="ai-avatar-url-input" placeholder="粘贴图片链接地址">
                </div>
                <div class="form-group">
                    <label for="user-avatar-url-input">你的头像URL</label>
                    <input type="text" id="user-avatar-url-input" placeholder="粘贴图片链接地址">
                </div>
                <hr>

                <div class="form-group">
                    <label for="ai-persona-input">AI的人设</label>
                    <textarea id="ai-persona-input" rows="4" placeholder="第一行写AI的名字..."></textarea>
                </div>
                <div class="form-group">
                    <label for="user-persona-input">你的人设 (User)</label>
                    <textarea id="user-persona-input" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>AI的专属记忆</label>
                    <textarea id="character-memory-input" rows="6" placeholder="对话总结将自动保存到这里..."></textarea>
                </div>

                <div class="form-group">
                    <label>附加设定 (世界书编辑器)</label>
                    <div id="world-book-editor"></div>
                    <button type="button" id="add-world-book-entry-button">添加新条目</button>
                </div>

                <button id="save-settings-button">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div id="app-nav">
        <div class="nav-button active" data-view="chat-window">聊天</div>
        <div class="nav-button" data-view="moments-window">朋友圈</div>
        <div class="nav-button" data-view="settings-window">设置</div>
    </div>

    <!-- 自定义总结弹窗 -->
    <div id="summary-modal" class="modal-overlay hidden">
        <!-- ... 弹窗内容与之前一致，此处省略以保持简洁 ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
